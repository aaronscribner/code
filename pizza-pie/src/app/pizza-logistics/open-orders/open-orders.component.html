<mat-card>
  <mat-card-title>
    Open Orders
  </mat-card-title>
  <mat-card-content>
    <div class="order-heading">
      <span>Order Number</span>
      <span>Toppings</span>
    </div>
    <app-open-orders-item *ngFor="let order of orders$ | async" [order]="order" [toppings]="toppings$ | async"></app-open-orders-item>
  </mat-card-content>
</mat-card>
